<!DOCTYPE html>
<html lang="ru" ng-app="myapp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стройтека</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="Scripts/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body ng-app="myapp">

    <div>
        <ng-include src="'header.html'"></ng-include>
    </div>

    <div id="catalog">
        <div class="container">
            <h4>Категории товаров</h4>
            <br /><br />
            <input type="text" onkeyup="myFunction()" id="myInput" placeholder="Поиск по каталогу" />
            <br /><br />
            <ng-include src="'cataloglist.html'"></ng-include>
        </div>
    </div>

    <div>
        <ng-include src="'footer.html'"></ng-include>
    </div>

    <script>var myapp = angular.module('myapp', [])</script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
